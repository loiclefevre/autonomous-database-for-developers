spring.config.import=classpath:application-common.properties

# Pool size must be greater than aq.dequeue.tasks
spring.datasource.hikari.maximum-pool-size=1

# Liquibase setup
spring.liquibase.change-log=classpath:/db/changelog/empty-changelog.sql
# Disable Liquibase
spring.liquibase.enabled=false

# Oracle Database for MongoDB API URL
spring.data.mongodb.uri=mongodb://${oci.tenant.database.username}:${oci.tenant.database.password}@${oci.tenant.database.name}.adb.${oci.tenant.region}.oraclecloudapps.com:27016/${oci.tenant.database.username}?authMechanism=PLAIN&authSource=$external&ssl=true&retryWrites=false
